<div class="flex items-center justify-center p-4">
  <input [(ngModel)]="username" (keyup.enter)="search()" class="border border-gray-300 rounded-md py-2 px-4 mr-2 focus:outline-none focus:border-blue-500" placeholder="Enter GitHub username">
  <button (click)="search()" class="bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 ease-in-out hover:bg-blue-600">Search</button>
</div>
